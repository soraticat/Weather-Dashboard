<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-grow">
        <header class="d-flex justify-content-center">
            
                <h1>Weather Dashboard</h1>
            
        </header>
    
        <main class="main ">
            <section class="container-fluid row">
                
                <div class="searchContainer  col-3 ">
                    <div class="searchForm">
                        <h2>Search for a City:</h1>
                        <form>
                            <div class="form-group">                        
                                <input type="text" class="form-control" id="search" aria-describedby="City Seach" placeholder="Choose a City">
                                <button type="submit" class="btn btn-primary w-100 ">Search</button>
                            </div>
                        </form>
                
                    </div>
                
                    <div class="searchHistory">
                        <ul class="citiesList">
                        </ul>
                    </div>
                </div>
            
                <div class="weatherContainer col-9 " data-city-weather="">
                   <div class="row h-100 w-100">
                    <div class="currentWeather border  border-2 border-dark col-12">
                        <ul class="list-unstyled">
                            <li id='currentCity'></li>
                            <li id="currentTemp"></li>
                            <li id='currentWind'></li>
                            <li id='currentHumidity'></li>
                            <li id='uvIndex'></li>
                        </ul>
                    </div>
                   </div>
                 
              
                <div class="row">
                    <div class="forecast w-100 container-fluid col-12">
                        <h2>5-Day Forecast:</h2>
                        <div class="card-group row g-4  container-fluid">
    
    
                        </div>
                    </div>
                </div>
              
                <br>
             
            </div>
            </section>
        </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
